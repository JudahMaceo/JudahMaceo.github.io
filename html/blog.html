<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Social Blog</title>
</head>

<body>
  <h1>Social Blog</h1>


  <form class="" action="../html/index.html" method="get">
    <h3>Send me blogs about...</h3>
    <label for="sound/video"> Sound/Video:</label>
    <input type="radio" name="mediaChoice" value="sound/video">
    <label for="web/mobile"> Web/Mobile:</label>
    <input type="radio" name="mediaChoice" value="web/mobile">
    <label for="both"> Both:</label>
    <input type="radio" name="mediaChoice" value="both">
    <hr>
    <h3>Send me blogs every...</h3>
    <select id="hello" class="special" name="frequency">
      <option value="daily">day</option>
      <option value="weekly">week</option>
      <option value="monthly">month</option>
    </select>
    <hr>
    <h3>Questions/Comments: </h3>
    <textarea name="questions-comments" rows="8" cols="40"></textarea>
    <hr>
    <h3>Signup/Login</h3>
    <label for="email">Username: </label>
    <input type="email" name="email" value="" required>
    <label for="password">Password: </label>
    <input type="password" name="password" value="" required>
    <input type="submit">
    <hr>

  </form>




</body>

</html>
